<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name ="keywords" content = "HTML, CSS" />
    <title>My Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /*General Page Styling*/
        body {
            background-color: rgba(0, 0, 0, 0.801);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: 0;       
         }

         /*Profile Card Styling*/
         .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
         }

         .profile-card:hover {
            transform: translateY(-5px);
         }

         /*Profile Image*/
         .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
         }

         /* Name and Description */
         .profile-card h2 {
            margin: 15px 0 5px;
            font-weight: 600;
         }

         .profile-card p {
            color: aquamarine;
            font-size: 14px;
            margin-bottom: 20px;
         }

         /* Social Links */
         .social-links a {
            text-decoration: none;
            color: blue;
            margin: 0 10px;
            transition: color 0.3s ease;
         }

         .social-links a:hover {
            color: bisque;
         }
    </style>
 </head>
    <body>
         <div class="profile-card">
             <img src="images/kobeforex.jpeg" alt="Profile Picture" class="profile-img">
            <h2>Bright Twumasi-Ankrah</h2>
            <p>Frontend Learner | Member of Paragon Technology</p>


            <div class="socia-links">
                <a href="#">Twitter</a>
                <a href="#">Github</a>
                <a href="#">LinkedIn</a>
                </div>
            </div>
        

    </body>
    </html>
